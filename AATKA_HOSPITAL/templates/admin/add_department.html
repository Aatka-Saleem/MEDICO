{% extends 'base.html' %}
{% block title %}Add Department{% endblock %}
{% block content %}
<div id="main-wrapper" class="clearfix">
    <div class="content-header">
        <h1>Add New Department</h1>
    </div>
    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form method="POST" action="{{ url_for('department.add_department') }}" class="space-y-2">
                                <div class="form-group">
                                    <label for="name">Department Name</label>
                                    <input type="text" id="name" name="name" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea id="description" name="description" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa fa-plus-circle"></i> Add Department
                                    </button>
                                    <a href="{{ url_for('department.list_departments') }}" class="btn btn-default">
                                        <i class="fa fa-times-circle"></i> Cancel
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<style>
    /* This style block is primarily to ensure basic form element rendering
       in case your main.css needs specific context or if it's not loading
       immediately. The bulk of the styling should come from your main.css
       if your base.html is correctly set up. */
    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
        color: #777;
    }

    .form-control:focus {
        outline: none;
        border-color: #aa0a5f;
        box-shadow: 0 0 5px rgba(170, 10, 95, 0.5);
    }

    .btn {
        display: inline-block;
        padding: 8px 16px;
        font-size: 16px;
        font-weight: normal;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        border: 1px solid transparent;
    }

    .btn-primary {
        background-color: #015360;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #003d47;
    }

    .btn-default {
        background-color: #f0f0f0;
        color: #333;
        border-color: #ccc;
    }

    .btn-default:hover {
        background-color: #e0e0e0;
    }

    .panel {
        background-color: #fff;
        border: 1px solid #efefef;
        border-radius: 4px;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
        margin-bottom: 20px;
    }

    .panel-body {
        padding: 15px;
    }

    .container {
        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
    }

    .col-md-8 {
        flex: 0 0 auto;
        width: 66.666667%;
    }

    .col-md-offset-2 {
        margin-left: 16.666667%;
    }

    .space-y-2 > div {
        margin-bottom: 0.5rem; /* Reduced spacing */
    }

    .fa {
        display: inline-block;
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        line-height: 1;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin-right: 5px;
    }
    .fa-plus-circle:before { content: "\f055"; }
    .fa-times-circle:before { content: "\f057"; }

    /* Ensure main-wrapper adapts to content without fixed sidebar context */
    #main-wrapper {
        margin-left: auto;
        margin-right: auto;
        width: 90%; /* Adjust width as needed */
        max-width: 960px; /* Example max width */
        padding: 20px;
        box-sizing: border-box;
    }

    .content-header {
        border-bottom: 1px solid #ddd;
        padding-bottom: 15px;
        margin-bottom: 15px;
        text-align: left; /* Adjust header alignment if needed */
    }

    .main-content {
        margin: 0;
    }
</style>
{% endblock %}
