{% extends 'base.html' %}
{% block title %}Edit Department{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Department</h2>
    <form method="POST" action="{{ url_for('department.edit_department', department_id=department.department_id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ department.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description">{{ department.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Department</button>
        <a href="{{ url_for('department.list_departments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
